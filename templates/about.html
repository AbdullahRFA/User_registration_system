<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    
    <title>About Us</title>
    <style>
        .about-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://source.unsplash.com/1600x900/?team,office') no-repeat center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .team-member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'homepage' %}">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'services' %}">Services</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- About Section -->
    <section class="about-section">
        <div class="container">
            <h1>About Us</h1>
            <p>We are dedicated to providing the best solutions to our customers.</p>
        </div>
    </section>

    <!-- Team Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Meet Our Team</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="team-member">
                    <img src="https://source.unsplash.com/150x150/?man,profile" alt="Team Member">
                    <h5>John Doe</h5>
                    <p>Founder & CEO</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="team-member">
                    <img src="https://source.unsplash.com/150x150/?woman,profile" alt="Team Member">
                    <h5>Jane Smith</h5>
                    <p>Marketing Head</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="team-member">
                    <img src="https://source.unsplash.com/150x150/?developer,profile" alt="Team Member">
                    <h5>Michael Brown</h5>
                    <p>Lead Developer</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

</body>
</html>
